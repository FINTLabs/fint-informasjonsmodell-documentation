<article>
  <header>
    <h2>
      {{ stereotype.name }}
    </h2>
  </header>
  <app-class *ngFor="let class of stereotype.class" [classification]="class" [associations]="stereotype.associations"></app-class>

  <app-package *ngFor="let package of stereotype.packages" [package]="package"></app-package>
</article>
