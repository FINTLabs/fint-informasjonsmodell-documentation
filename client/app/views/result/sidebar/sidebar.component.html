<aside>
  <ul>
    <li *ngFor="let stereotype of stereotypes" [className]="stereotype.isActive ? 'active' : ''">
      <a [routerLink]="['/docs', stereotype.id]">{{ stereotype.name }}</a>
      <ul *ngIf="stereotype.classes">
        <li *ngFor="let clazz of stereotype.classes" [className]="clazz.isActive ? 'active' : ''">
          <a [routerLink]="['/docs', clazz.id]">{{ clazz.name }}</a>
        </li>
      </ul>
    </li>
  </ul>
</aside>
