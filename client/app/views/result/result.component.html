<div class="md-spinner-container" *ngIf="isLoading">
  <md-spinner class="center"></md-spinner>
</div>
<div *ngIf="isLoading != true && model">
  <app-sidebar [stereotypes]="model"></app-sidebar>
  <section>
    <h1>Elementer i informasjonsmodellen</h1>

    <app-stereotype *ngFor="let stereotype of visiblePackages()" [stereotype]="stereotype"></app-stereotype>
  </section>
</div>
