@if (isLoading != true && model) {
  <div>
    <app-sidebar [stereotypes]="model"></app-sidebar>
    <section>
      <h1>Elementer i informasjonsmodellen</h1>
      @for (stereotype of visiblePackages(); track stereotype) {
        <app-stereotype [stereotype]="stereotype"></app-stereotype>
      }
    </section>
  </div>
}
