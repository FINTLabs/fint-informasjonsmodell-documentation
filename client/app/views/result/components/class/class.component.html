<header>
  <h3 class="anchor" id="{{ classification.xmlId }}">
    <app-fa [name]="classType"></app-fa>
    <span [innerHTML]="classification.name | highlight"></span>
    <span *ngIf="classification.inheritsFrom.length"><app-fa name="arrow-left"></app-fa>
      <small *ngFor="let generalization of classification.inheritsFrom">
        <a [routerLink]="['/api']" [fragment]="generalization.superType.xmlId">
          {{ generalization.superType.name }}
        </a>
      </small>
    </span>
    <small class="type" [innerHTML]="classification.type | highlight"></small>
  </h3>
</header>

<div *ngIf="classification.isParentTo.length" class="subtypelist">
  <b>SubTyper:</b>
  <a *ngFor="let generalization of classification.isParentTo" [routerLink]="['/api']" [fragment]="generalization.subType.xmlId"
    class="subtype">
    {{ generalization.subType.name }}
  </a>
</div>

<p><i>{{ classification.meta.documentation }}</i></p>

<table *ngIf="classification.attributes">
  <thead>
    <tr>
      <th class="name">Felt</th>
      <th class="type">Type</th>
      <th>Beskrivelse</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let attribute of classification.attributes">
      <td class="name" [innerHTML]="attribute.name | highlight"></td>
      <td class="type">
        <a *ngIf="attribute.classRef" [routerLink]="['/api']" [fragment]="attribute.classRef">{{ attribute.meta.type }}</a>
        <span *ngIf="!attribute.classRef">{{ attribute.meta.type }}</span>
      </td>
      <td><i>{{ attribute.meta.description }}</i></td>
    </tr>
  </tbody>
</table>

<div *ngIf="!classification.attributes">
  <b>Felt</b>: <i>Ingen</i>
</div>

<app-association [associations]="classification.associations"></app-association>
