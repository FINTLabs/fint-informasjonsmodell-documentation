<article *ngIf="(stereotype.class && stereotype.class.length) || (stereotype.packages && stereotype.packages.length)">
  <header>
    <h2 class="anchor" id="{{ stereotype.xmlId }}">
      {{ stereotype.name }}
    </h2>
  </header>
  <app-class *ngFor="let class of stereotype.class" [classification]="class"></app-class>

  <app-package *ngFor="let package of stereotype.packages" [package]="package"></app-package>
</article>
