<section class="details">
  <fa-icon [icon]="isOpen ? 'caret-down' : 'caret-right'"></fa-icon>
  <div class="container">
    <div (click)="toggleOpen()">
      <ng-content select="header"></ng-content>
    </div>
    @if (isOpen) {
      <div>
        <ng-content></ng-content>
      </div>
    }
  </div>
</section>
