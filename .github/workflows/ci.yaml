name: CI

on:
  push:
    branches-ignore:
      - master

permissions:
  packages: read
  contents: read

jobs:

  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup node.js
          uses: actions/setup-node@v3
          with:
            node-version: 16
            cache: 'npm'

      - name: Build
          run: |
            yarn install
            yarn build
